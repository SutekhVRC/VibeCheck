name: build

on:
  push:
    branches: [gh-actions] # TODO change to [main]

jobs:
  build-tauri:
    needs: create-release
    environment: TauriReleaseBuildSecrets
    strategy:
      fail-fast: false

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
      - name: install app dependencies
        run: yarn
      - uses: solvedDev/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          # the action automatically replaces \_\_VERSION\_\_ with the app version
          tagName: __VERSION__-beta
          releaseName: "__VERSION__ BETA"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
