name: lint

on:
  push:
    branches:
      - gh-actions
  pull_request:
    branches:
      - main

jobs:
  eslint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: install deps via yarn
        run: yarn
      - name: check linting
        run: yarn lint:check
      - name: check formatting
        run: yarn format:check
