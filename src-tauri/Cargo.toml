[package]
name = "vibecheck"
version = "0.2.7"
edition = "2021"
authors = ["SutekhVRC"]
rust-version = "1.57"

[build-dependencies]
tauri-build = { version = "1.2.1", features = [] }

[dependencies]
buttplug = {git = "https://github.com/SutekhVRC/buttplug", branch = "vibecheck"}
#buttplug = {path = "../../../buttplug/buttplug"}
tokio = {version = "1.17.0", features = ["rt-multi-thread", "sync", "macros", "io-std", "time"] }
futures-util = "0.3.21"
tracing-subscriber = "0.3.9"
futures = "0.3.21"
futures-timer = "3.0.2"
tracing = "0.1.32"
rosc = "0.9.0"
serde = {version = "1.0.136", features = ["derive"] }
serde_json = "1.0.85"
directories = "4.0.1"
sysinfo = "0.27.1"
reqwest = {version = "0.11.11", features = ["blocking"] }
parking_lot = "0.12.1"
btleplug = "0.10.3"
ts-rs = {version = "6.2.1", features = ["serde-compat"] }
log = "0.4.17"
env_logger = "0.10.0"
open = "3.2.0"

# Tauri dependencies
tauri = { version = "1.2.3", features = ["api-all", "system-tray", "updater"] }
[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]
